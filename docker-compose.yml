services:
    dash-app:
        build: .
        container_name: dash-app
        image: app-image
        command: [gunicorn, --workers=4, --threads=2, --bind=0.0.0.0:8050, app:server]
        environment:
            - DEBUG=${DEBUG}
            - INFLUXDB_URL=${INFLUXDB_URL}
            - INFLUXDB_TOKEN=${INFLUXDB_TOKEN}
            - INFLUXDB_ORG=${INFLUXDB_ORG}
            - INFLUXDB_BUCKET=${INFLUXDB_BUCKET}
            - SENTRY_DSN=${SENTRY_DSN}
        ports:
            - "8050:8050"
        volumes:
            - .:/app
        depends_on:
            - influxdb
            - redis

    celery-worker:
        container_name: celery-worker
        build: .
        image: app-image
        command: [celery, -A, data, worker, -B, -s, /tmp/celerybeat-schedule, --loglevel=INFO]
        environment:
            - DEBUG=${DEBUG}
            - EARTHDATA_BASE_URL=${EARTHDATA_BASE_URL}
            - EARTHDATA_USERNAME=${EARTHDATA_USERNAME}
            - EARTHDATA_PASSWORD=${EARTHDATA_PASSWORD}
            - CELERY_BROKER_URL=${CELERY_BROKER_URL}
            - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
            - INFLUXDB_URL=${INFLUXDB_URL}
            - INFLUXDB_TOKEN=${INFLUXDB_TOKEN}
            - INFLUXDB_ORG=${INFLUXDB_ORG}
            - INFLUXDB_BUCKET=${INFLUXDB_BUCKET}
            - SENTRY_DSN=${SENTRY_DSN}
        volumes:
            - .:/app
        depends_on:
            - influxdb
            - redis

    influxdb:
        container_name: influxdb2
        image: influxdb:2.7.4-alpine
        environment:
            - DOCKER_INFLUXDB_INIT_MODE=setup
            - DOCKER_INFLUXDB_INIT_USERNAME=${DOCKER_INFLUXDB_INIT_USERNAME}
            - DOCKER_INFLUXDB_INIT_PASSWORD=${DOCKER_INFLUXDB_INIT_PASSWORD}
            - DOCKER_INFLUXDB_INIT_ORG=${DOCKER_INFLUXDB_INIT_ORG}
            - DOCKER_INFLUXDB_INIT_BUCKET=${DOCKER_INFLUXDB_INIT_BUCKET}
            - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${DOCKER_INFLUXDB_INIT_ADMIN_TOKEN}
            - INFLUXD_UI_DISABLED=${INFLUXD_UI_DISABLED}
        ports:
            - "8086:8086"
        volumes:
            - influxdbv2:/var/lib/influxdb2:rw

    redis:
        container_name: redis
        image: redis:7.2.3-alpine
        ports:
            - "6379:6379"
